[package]
name = "agb_xm"
version = "0.21.3"
authors = ["Gwilym Inzani <gw@ilym.me>"]
edition = "2021"
license = "MPL-2.0"
description = "Library for converting XM tracker files for use with agb-tracker on the Game Boy Advance. You shouldn't use this package directly"
repository = "https://github.com/agbrs/agb"

[lib]
proc-macro = true

[dependencies]
agb_xm_core = { version = "0.21.3", path = "../agb-xm-core" }
agb_tracker_interop = { version = "0.21.3", path = "../agb-tracker-interop", features = ["quote"] }
proc-macro-error = "1"
proc-macro2 = "1"

quote = "1"
syn = "2"

xmrs = "=0.8.5"
