name: Build and Deploy Website

on:
  merge_group:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build website
    runs-on: ubuntu-22.04
    steps:
      - name: Set CARGO_TARGET_DIR
        run: echo "CARGO_TARGET_DIR=$HOME/target" >> $GITHUB_ENV
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install build-essential libelf-dev zip -y
      - name: Install podman
        run: curl -L https://github.com/containers/podman/releases/download/v5.0.2/podman-remote-static-linux_amd64.tar.gz | tar xvz -C /usr/local
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            website/agb/node_modules
            website/agb/.next/cache
            ~/.cargo/registry
            ~/.cargo/git
            ~/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}--npm--${{ hashFiles('**/package-lock.json') }}
      - uses: extractions/setup-just@v2
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.4.13"
      - name: Setup wasm
        run: just setup-cargo-wasm
      - name: Build website
        run: just build-site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "website/build"
  deploy:
    name: Deploy website
    if: github.event_name == 'push'
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
